name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.14']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          uv sync

      - name: Run syntax checks
        run: |
          python -m compileall src -q

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short || echo "Tests completed with status: $?"
        continue-on-error: true

      - name: Check code style
        run: |
          uv run pylint src/**/*.py --errors-only || echo "Lint completed with status: $?"
        continue-on-error: true
