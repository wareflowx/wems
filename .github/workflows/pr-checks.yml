name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      src-changed: ${{ steps.changes.outputs.src }}
      tests-changed: ${{ steps.changes.outputs.tests }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'src/**/*.py'
            tests:
              - 'tests/**/*.py'

  full-test:
    name: Full Test Suite
    needs: changes
    if: needs.changes.outputs.src-changed == 'true' || needs.changes.outputs.tests-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run all tests
        run: uv run pytest --ignore=tests/test_ui --ignore=tests/test_main_window.py --ignore=tests/test_file_validation.py -v

