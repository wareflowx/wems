name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows GUI
          - os: windows-latest
            python: '3.14'
            build_type: 'gui'
            artifact_name: wems-windows-gui
            platform: windows
            spec_file: wems.spec

          # Windows CLI
          - os: windows-latest
            python: '3.14'
            build_type: 'cli'
            artifact_name: wems-windows-cli
            platform: windows
            spec_file: wems-cli.spec

          # Linux GUI
          - os: ubuntu-latest
            python: '3.14'
            build_type: 'gui'
            artifact_name: wems-linux-gui
            platform: linux
            spec_file: wems.spec

          # Linux CLI
          - os: ubuntu-latest
            python: '3.14'
            build_type: 'cli'
            artifact_name: wems-linux-cli
            platform: linux
            spec_file: wems-cli.spec

          # macOS builds disabled until proper code signing setup
          # - os: macos-latest
          #   python: '3.14'
          #   build_type: 'gui'
          #   artifact_name: wems-macos-gui
          #   platform: macos
          #   spec_file: wems.spec
          #
          # - os: macos-latest
          #   python: '3.14'
          #   build_type: 'cli'
          #   artifact_name: wems-macos-cli
          #   platform: macos
          #   spec_file: wems-cli.spec

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install build dependencies
        run: |
          uv sync --dev

      - name: Install PyInstaller
        run: |
          uv pip install pyinstaller

      - name: Run tests
        run: |
          uv run pytest --cov=src --cov-report=term --ignore=tests/test_ui --ignore=tests/test_main_window.py --ignore=tests/test_file_validation.py

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"
        shell: bash

      - name: Build ${{ matrix.build_type }} executable
        run: |
          python build/build.py --${{ matrix.build_type }} --version "${{ steps.version.outputs.version }}" --skip-tests
        shell: bash

      - name: Generate checksums
        run: |
          cd dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            # Windows: find and checksum executables
            for exe in wems*/wems*.exe; do
              if [ -f "$exe" ]; then
                certutil -hashify SHA256 "$exe" > "${exe}.sha256"
              fi
            done
          else
            # Linux/macOS: find and checksum executables
            for exe in wems*/wems*; do
              if [ -f "$exe" ]; then
                shasum -a 256 "$exe" > "${exe}.sha256"
              fi
            done
          fi
          # List all checksums
          find . -name "*.sha256" -exec cat {} \;
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/wems*/
            dist/wems*-version.txt
          retention-days: 30
          if-no-files-found: warn

  release:
    name: Create GitHub Release
    needs: build
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Copy all executables
          find artifacts -type f \( -name "wems.exe" -o -name "wems" -o -name "wems-cli" \) -exec cp {} release/ \;

          # Copy checksums
          find artifacts -name "*.sha256" -exec cp {} release/ \;

          # Combine all checksums into single file
          cat release/*.sha256 > release/checksums.txt

          # List release files
          ls -lh release/

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Generate release notes
        id: release_notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate release notes using changelog generator
          if [ -z "$PREV_TAG" ]; then
            python build/generate_changelog.py --version "${{ steps.version.outputs.version }}" > release_notes.md
          else
            python build/generate_changelog.py --version "${{ steps.version.outputs.version }}" --from-tag "$PREV_TAG" > release_notes.md
          fi

          # Add download instructions and platform-specific information
          cat >> release_notes.md << 'EOF'

          ## ðŸ“¥ Downloads

          This release includes standalone executables that **do not require Python installation**.

          ### GUI Version (wems)
          - **Windows**: `wems.exe` - Double-click to run
          - **Linux**: `wems` - Make executable: `chmod +x wems`

          ### CLI Version (wems-cli)
          - **Windows**: `wems-cli.exe` - Run from Command Prompt
          - **Linux**: `wems-cli` - Make executable: `chmod +x wems-cli`

          ### What's New
          - âœ… No Python installation required
          - âœ… Single file download
          - âœ… All dependencies bundled
          - âœ… Works offline

          ## ðŸš€ Installation

          ### Windows
          1. Download `wems-windows-gui/wems.exe` (or CLI version)
          2. Verify SHA256 checksum using `certutil -hashify SHA256 wems.exe`
          3. Double-click to run
          4. No installation needed!

          ### Linux
          1. Download `wems-linux-gui/wems` (or CLI version)
          2. Verify SHA256 checksum: `sha256sum -c checksums.txt`
          3. Make executable: `chmod +x wems`
          4. Run: `./wems`

          ## ðŸ”„ Upgrading

          ### Automatic update (recommended)
          ```bash
          wems update
          ```

          ### Manual upgrade
          1. Backup your data: `wems doctor --backup`
          2. Download new version
          3. Replace old executable
          4. Run migrations: `wems upgrade`

          ## âœ… Verification

          All executables are signed with SHA256 checksums.
          Verify before running:

          **Windows:**
          ```cmd
          certutil -hashify SHA256 wems.exe
          ```

          **Linux/macOS:**
          ```bash
          sha256sum wems
          ```

          Compare with checksums.txt in this release.

          ## ðŸ“‹ Requirements

          - **Windows**: Windows 10 or later
          - **Linux**: glibc 2.17 or later
          - **Disk space**: ~100 MB for executable
          - **Memory**: 512 MB RAM minimum

          ## ðŸ“ž Support

          - **Documentation**: [docs/](../docs/)
          - **Issues**: [GitHub Issues](https://github.com/wareflowx/wareflow-ems/issues)
          - **Discussions**: [GitHub Discussions](https://github.com/wareflowx/wareflow-ems/discussions)

          ## ðŸ™ Acknowledgments

          Special thanks to all contributors to this release!
          EOF

          cat release_notes.md
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          python build/generate_changelog.py --version "${{ steps.version.outputs.version }}" --from-tag "$PREV_TAG" --update-file
        shell: bash

      - name: Commit CHANGELOG.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG for ${{ steps.version.outputs.version }}"
          git push
        shell: bash
