name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            python: '3.14'
            artifact_name: wems-windows.exe
            platform: windows
          - os: ubuntu-latest
            python: '3.14'
            artifact_name: wems-linux
            platform: linux
          # macOS build disabled until proper setup
          # - os: macos-latest
          #   python: '3.14'
          #   artifact_name: wems-macos
          #   platform: macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install build dependencies
        run: |
          uv sync --dev

      - name: Install PyInstaller
        run: |
          uv pip install pyinstaller

      - name: Run tests
        run: |
          uv run pytest --cov=src --cov-report=term --ignore=tests/test_ui --ignore=tests/test_main_window.py

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"
        shell: bash

      - name: Build executable with PyInstaller
        run: |
          uv run pyinstaller build/wems.spec --clean --noconfirm
        shell: bash

      - name: Generate checksums
        run: |
          cd dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            certutil -hashify SHA256 ${{ matrix.artifact_name }} > checksums.txt
          else
            shasum -a 256 ${{ matrix.artifact_name }} > checksums.txt
          fi
          cat checksums.txt
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.artifact_name }}
            dist/checksums.txt
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create checksums.txt
        run: |
          cat artifacts/*/checksums.txt > checksums.txt

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Generate release notes
        id: release_notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "## What's Changed" > release_notes.md
            git log --pretty=format="- %s" --reverse HEAD >> release_notes.md
          else
            echo "## What's Changed since ${PREV_TAG}" > release_notes.md
            git log --pretty=format="- %s" --reverse ${PREV_TAG}..HEAD >> release_notes.md
          fi

          cat release_notes.md
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/*/*
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
